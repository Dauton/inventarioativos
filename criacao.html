    <link rel="stylesheet" type="text/css" href="css/css_criacao.css" media="screen" />

<body>

            <img src="img/menu.png" id="btn-menu">

                <ul>
                    <li><a href="login.html">Sair</a></li>
                </ul>

            </nav>
            <img src="img/id-logo.png" id="img-id">

        <section class="center">
            <article class="left-column">
                <nav class="menu-left">
                    <div class="top-menu">
                        <img src="img/close-icon.png" id="btn-close">
                        <span id="user-data-menu"><img src="img/user.png">Bem-vindo(a)!<br>Dauton Pereira Félix</span>
                    </div>
                    <ul>
                        <li><a href="index.html""><img src=" img/home.png">Início<img src="img/seta-entrar.png"></a>
                        </li>
                        <li><a href="cadastrar.html"><img src="img/adicionar.png">Cadastrar<img
                                    src="img/seta-entrar.png"></a></li>
                        <li id="menu-consulta"><a><img src="img/consultar.png">Consultar<img
                                    src="img/seta-entrar-down.png" id="seta-down"></a>
                            <ul id="submenu-consulta">
                                <li><a href="consultar_rapido.html"><img src="img/consultar.png">Rápida<img
                                            src="img/seta-entrar.png"></a></li>
                                <li><a href="consultar.html"><img src="img/consultar.png">Especificada<img
                                            src="img/seta-entrar.png"></a></li>
                            </ul>
                        </li>
                        <br>
                        <li><a href="reset.html"><img src="img/key.png">Meu Perfil<img src="img/seta-entrar.png"></a>
                        </li>
                        <li><a href="criacao.html" style="background: #001324;"><img src="img/admin.png">Admin<img
                                    src="img/seta-entrar.png" id="seta-down"></a>
                        <li><a href="login.html"><img src="img/sair.png">Sair<img src="img/seta-entrar.png"></a></li>

                    </ul>
                </nav>
            </article>

            <div class="back-menu"></div>

            <article class="center-column">
                <article class="opt-criacao">
                    <div id="btn-criacao">
                        <img src="img/cad-user.png">
                        <p>Cadastrar</p>
                    </div>
                    <div id="btn-buscar">
                        <img src="img/buscar-user-form.png">
                        <p>Buscar</p>
                    </div>

                    <form method="post" action="#" id="form-criacao">

                        <h1>Cadastrar usuário</h1>

                        <input type="text" name="name" id="name" placeholder="Nome completo*" required="required"
                            style="width: 100%; margin: 0 8px">
                        <input type="text" name="user" id="user" placeholder="Usuário*" required="required">
                        <select id="unidadeUsuario" name="unidadeUsuario" required="required"
                            title="De qual unidade é este usuário?">
                            <option value="" disabled selected hidden>Unidade do usuário</option>
                            <option value="aghnkju">AGHNKJU</option>
                            <option value="agicorj">AGICORJ</option>
                            <option value="agmwmju">AGMWMJU</option>
                            <option value="agnivju">AGNIVJU</option>
                            <option value="agshiju">AGSHIJU</option>
                            <option value="agzaraju">AGZARAJU</option>
                            <option value="cdamasbc">CDAMASBC</option>
                            <option value="cdambex">CDAMBEX - 203404</option>
                            <option value="cdambsl">CDAMBSL</option>
                            <option value="cdarcex">CDARCEX - 219002</option>
                            <option value="cdbr">CDBR</option>
                            <option value="cdd">CDD</option>
                            <option value="cddiaex">CDDIAEX</option>
                            <option value="cddnbr">CDDNBR</option>
                            <option value="cddnpa">CDDNPA</option>
                            <option value="cdeslse">CDESLSE</option>
                            <option value="cdheiex">CDHEIEX</option>
                            <option value="cdjjnod">CDJJNOD</option>
                            <option value="cdnivex">CDNIVEX</option>
                            <option value="cdpriex">CDPRIEX 2.0</option>
                            <option value="cdpuiges">CDPUIGES</option>
                            <option value="cdypeex">CDYPEEX</option>
                            <option value="fbambcg">FBAMBCG</option>
                            <option value="fbambju">FBAMBJU</option>
                            <option value="fbamblatabsl">FBAMBLATABSL</option>
                            <option value="fbambsl">FBAMBSL</option>
                            <option value="fbdlnpc">FBDLNPC</option>
                            <option value="fbdnpc">FBDNPC</option>
                            <option value="fbmersp">FBMERSP</option>
                            <option value="fbunisp">FBUNISP</option>
                            <option value="matriz">MATRIZ</option>
                            <option value="ptfbr">PTFBR</option>
                            <option value="ptfb">PTFD</option>
                        </select>
                        <select id="perfilUsuario" name="perfilUsuario" required="required"
                            title="Qual o perfil desse usuário?" style="width: 100%; margin: 0 8px">
                            <option value="" disabled selected hidden>Perfil*</option>
                            <option value="perfil1">Consulta</option>
                            <option value="perfil2">Consulta e Cadastro</option>
                            <option value="perfil3">Administrador</option>
                        </select>
                        <input type="password" name="pass" id="pass" placeholder="Senha*" required="required">
                        <input type="password" name="pass" id="pass" placeholder="Repita a senha*" required="required">

                        <button type="submit">Concluir</button>

                    </form>
                    <form method="get" action="#" id="form-buscar">

                        <h1>Buscar usuário</h1>

                        <input type="text" name="name" id="name" placeholder="Nome completo" required="required"
                            style="width: 100%; margin: 0 8px">
                        <input type="text" name="user" id="user" placeholder="Usuário" required="required"
                            style="width: 94%;">
                        <select id="unidadeUsuario" name="unidadeUsuario" required="required"
                            title="De qual unidade é este usuário?" style="width: 94%;">
                            <option value="" disabled selected hidden>Unidade do usuário</option>
                            <option value="aghnkju">AGHNKJU</option>
                            <option value="agicorj">AGICORJ</option>
                            <option value="agmwmju">AGMWMJU</option>
                            <option value="agnivju">AGNIVJU</option>
                            <option value="agshiju">AGSHIJU</option>
                            <option value="agzaraju">AGZARAJU</option>
                            <option value="cdamasbc">CDAMASBC</option>
                            <option value="cdambex">CDAMBEX - 203404</option>
                            <option value="cdambsl">CDAMBSL</option>
                            <option value="cdarcex">CDARCEX - 219002</option>
                            <option value="cdbr">CDBR</option>
                            <option value="cdd">CDD</option>
                            <option value="cddiaex">CDDIAEX</option>
                            <option value="cddnbr">CDDNBR</option>
                            <option value="cddnpa">CDDNPA</option>
                            <option value="cdeslse">CDESLSE</option>
                            <option value="cdheiex">CDHEIEX</option>
                            <option value="cdjjnod">CDJJNOD</option>
                            <option value="cdnivex">CDNIVEX</option>
                            <option value="cdpriex">CDPRIEX 2.0</option>
                            <option value="cdpuiges">CDPUIGES</option>
                            <option value="cdypeex">CDYPEEX</option>
                            <option value="fbambcg">FBAMBCG</option>
                            <option value="fbambju">FBAMBJU</option>
                            <option value="fbamblatabsl">FBAMBLATABSL</option>
                            <option value="fbambsl">FBAMBSL</option>
                            <option value="fbdlnpc">FBDLNPC</option>
                            <option value="fbdnpc">FBDNPC</option>
                            <option value="fbmersp">FBMERSP</option>
                            <option value="fbunisp">FBUNISP</option>
                            <option value="matriz">MATRIZ</option>
                            <option value="ptfbr">PTFBR</option>
                            <option value="ptfb">PTFD</option>
                        </select>

                        <button type="submit">Buscar</button>

                    </form>
                </article>
            </article>
        </section>

        <footer class="rodape">
            <small>Sistema de Inventário de Ativos - v1.0 - 2023</small>
        </footer>

        <script src="jquery.js"></script>
        <script>
            $("#btn-menu").click(function () {
                $(".left-column").css({ left: "0%", transition: ".2s all" }),
                    $(".back-menu").fadeToggle(100)
            });
            $("#btn-close, .back-menu").click(function () {
                $(".left-column").css({ left: "-85%", transition: ".2s all" }),
                    $(".back-menu").fadeToggle(100)
            });


            $(document).ready(function () {
                $("#menu-consulta").click(function () {
                    $("#submenu-consulta").slideToggle(200);
                })
            });

            $("#btn-buscar").click(function () {
                $(this).css({ background: "#004481", color: "white", transition: ".4s all" });
                $("#btn-buscar img").css({ filter: "invert(100%)", transition: ".4s all" });

                $("#btn-criacao").css({ background: "white", color: "black", transition: ".4s all" });
                $("#btn-criacao img").css({ filter: "invert(100%)", transition: ".4s all" });

                $("#form-buscar").show(0);
                $("#form-criacao").hide(0);
            });
            $("#btn-criacao").click(function () {
                $(this).css({ background: "#004481", color: "white", transition: ".4s all" });
                $("#btn-criacao img").css({ filter: "invert(0%)", transition: ".4s all" });

                $("#btn-buscar").css({ background: "white", color: "black", transition: ".4s all" });
                $("#btn-buscar img").css({ filter: "invert(0%)", transition: ".4s all" });

                $("#form-criacao").show(0);
                $("#form-buscar").hide(0);
            });

        </script>
