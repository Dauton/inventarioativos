<!DOCTYPE html>
<html>
<head>

<body>
    <main class="principal">
        <header class="cab">
            <img src="img/inventario.png">
            <nav class="menu">
                
            </nav>
            <img src="img/id-logo.png">
        </header>

        <section class="center">
            <article class="center-column">
                <form method="post" action="index.html" id="form" name="form">

                    <h1>LOGIN</h1>


                    <input type="text" name="usuario" id="user" placeholder="Usuário" required="required">
                    <input type="password" name="senha" id="pass" placeholder="Senha" required="required">

                    <button type="submit" name="entrar" ="bt-entar">Entrar</button>

                    <p>Não possui usuário?<br>Verifique a disponibilidade com<br> o administrador.</p>

                </form>
            </article>
        </section>
        
        <footer class="rodape">
            <small>Sistema de Inventário de Ativos - v1.0 - 2023</small>
        </footer>
    </main>
